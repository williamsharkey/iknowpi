<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>i know pi</title>
    <style>
        #main, body, html{
            height: 90%;
            margin:0;
            padding:0;
        }
        html{
            background: #9EFF93;
        }
        head, title{
            display: block;
            text-align: center;
            font-family: monospace;
            font-size: 32pt;
            color: #B092D6;
            font-variant: small-caps;
        }
        html.failed{
            background: #FF3E69;
        }
        html.failed #lost{

            visibility: visible;
        }
        .correct {
            color: #B092D6;
            background: ghostwhite;
        }
        .correct td{
            background: #A1FFAD;
        }
        .incorrect {
            color: #FF6D8E;
            background: antiquewhite;
        }
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #score {
            border-radius: 50%;
            background: #B092D6;
            color: white;
            width: 2em;
            height: 2em;
            line-height: 2em;
            font-family: monospace;
            font-size: 18pt;
            position: fixed;
            left: 0;
            right: 0;
            margin: 0 auto;
            bottom: 0;
            text-align: center;
        }
        #score:before{
            content: 'score';
            position: absolute;
            right: 120%;
            color: black;
            font-size: 10px;
        }
        #past{
            font-size:18pt;
            font-family: monospace;
            min-height: 4em;
        }
        #lost {
            padding-top:1em;
            visibility: hidden;
            font-size:18pt;
            font-family: monospace;
            min-height: 4em;
            color: ghostwhite;
        }
        table{
            display: inline-block;
            border: 1px solid;
            border-radius: 0.3em;
            overflow: hidden;
            padding: 5px;
            margin: .1em .2em;
            border-collapse: collapse;
        }
        td {

            line-height:0.8em;

            padding: 2px;
            border: 1px solid darkgrey;
        }
        .digit0 .num0,
        .digit1 .num1,
        .digit2 .num2,
        .digit3 .num3,
        .digit4 .num4,
        .digit5 .num5,
        .digit6 .num6,
        .digit7 .num7,
        .digit8 .num8,
        .digit9 .num9 {
            color: #8484A2;
            background: #FFFBFB;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="past"></div>
        <div id="score">0</div>
        <div id="lost">press space to restart</div>
    </div>
</body>
<script type="text/javascript" src="iknowpi.js"></script>
</html>
